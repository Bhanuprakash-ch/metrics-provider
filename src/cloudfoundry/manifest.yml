---
applications:
- name: metrics-provider
  memory: 1G
  instances: 1
  host: metrics-provider
  path: target/metrics-provider-${version}.jar
  services:
  - datacatalog
  - sso
  - latest-events-service
  env:
    JBP_CONFIG_OPEN_JDK_JRE: '[memory_sizes: {metaspace: 128m..}]'
    VERSION: ${version}
